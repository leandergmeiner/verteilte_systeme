syntax = "proto3";

import "google/protobuf/any.proto";

package services;

message Task {
    uint32 task_id = 1;
    repeated string payload = 3;
}

message TaskResult {
    uint32 task_id = 1;
    repeated string payload = 2;
    bool valid = 3;
};

message ServiceIPWithPort {
    string ip = 1;
    uint32 port = 2;
}

message ExecuteTaskRequest {
    string type = 1;
    repeated google.protobuf.Any payload = 2;
}